<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <header>
        <a href="#">Lanchonete</a>
        <div class="cart-header-info">
            <img src="assets/icons/cart-arrow-down-solid.svg">
            <div class="cart-header-qt">
                <span>0</span>
            </div>
        </div>
    </header>

    <div class="models">
       
        <div class="size">
            <span>PEQUENA</span>
            <span>320g</span>
        </div>

        <div class="cart-item">
            <div class="cart-item-img">
                <img src="assets/images/burger/burger4.jpg" alt="">
            </div>

            <span class="cart-item-name">Calabreza</span>

            <div class="cart-item-add">
                <span class="cart-qtmenos">-</span>
                <span class="cart-qt-value">1</span>
                <span class="cart-qtmais">+</span>
            </div>

            <div class="removeItem">
                ❌
            </div>
        </div>

        <div class="card-section">
            <div class="img">
                <img src="" alt="">
            </div>
            <div class="card-section-title">
                <span></span>
            </div>

            <a href="#">Ver Mais</a>
        </div>

        <div class="card-item">
            <div class="img">
                <img src="" alt="">
            </div>

            <div class="card-item-add">+</div>
            <div class="card-item-price">
                <span>--</span>
            </div>

            <div class="card-item-name">
                <span>Musareka</span>
            </div>
        </div>

    </div>

    <div class="container-cards">
        <section class="image-show"></section>

        <section class="title">
            <span>Sessões</span>
        </section>
       <div class="back-sections">
           Voltar ao início
       </div>
        <section class="container-card-cart">

            <div class="cards">
            
            <!-- Cards and sectionas -->      
            </div>

            <div class="cart cart-hide">
                <div class="cart-close-mobile">
                    ❌
                </div>
                <h2>Seus Items</h2>
        
                <div class="cart-items">
                <!-- Cart items -->
              
                </div>
        
                <div class="cart-subtotal">
                    <span class="subtotal-name">Subtotal</span>
                    <span class="subtotal-price">0</span>
                </div>
        
                <div class="cart-desconto">
                    <span class="desconto-name">Desconto (0%)</span>
                    
                </div>
        
                <div class="cart-total">
                    <span>Total</span>
                    <span class="total-price">0</span>
                </div>
        
                <p class="buy-finalyze" onclick="alert('em producao')">Finalizar a compra</p>
            </div>


        </section>
    </div>

   <div class="item-window-container">
        <div class="item-window-area">
            <div class="img">
                <img src="" alt="">
            </div>

            <div class="item-window-info">
                <h1></h1>

                <div class="item-window-size">
                    <h2>Tamanho</h2>
                    <div class="sizes">
                        <!-- item sizes \g -->
                    </div>
                </div>

                <div class="item-window-price-area">
                    <h2>PREÇO</h2>
                    <div class="section-price-qt">
                        <p class="item-window-price">R$ 10.00</p>

                        <div class="item-window-price-qt">
                            <span class="window-price-qtmenos">-</span>
                            <span class="window-area-qt">1</span>
                            <span class="window-price-qtmais">+</span>
                        </div>

                    </div>
                </div>

                <div class="item-window-add-cancel">
                    <p  class="add-cart">Adicionar ao carrinho</p>
                    <p class="cancel-window-area">Cancelar</p>
                </div>

            </div>
        </div>
   </div>

    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
